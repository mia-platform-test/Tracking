apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  annotations:
    mia-platform.eu/version: 14.1.0-alpha.0
  labels:
    app: api-gateway
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/version: v1.29.2
    app.kubernetes.io/component: custom
    app.kubernetes.io/part-of: tracking
    app.kubernetes.io/managed-by: mia-platform
    mia-platform.eu/stage: '{{STAGE_TO_DEPLOY}}'
    mia-platform.eu/tenant: c1d106ff-4716-49a1-88e2-940b21705986
spec:
  type: ClusterIP
  ports:
    - name: frontend
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: null
    - name: backoffice
      protocol: TCP
      port: 8081
      targetPort: 8081
      nodePort: null
    - name: admin
      protocol: TCP
      port: 9901
      targetPort: 9901
      nodePort: null
  selector:
    app: api-gateway
